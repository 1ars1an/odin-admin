<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <span class="heading">
                <img src="images/dashboard.svg" alt="" class="heading-img">
                <span class="heading-text">Dashboard</span>
            </span>
            <span class="options home">
                <img src="images/home.svg" alt="" class="dash-img">
                <span class="dash-text">Home</span>
            </span>
            <span class="options">
                <img src="images/profile.svg" alt="" class="dash-img">
                <span class="dash-text">Profile</span>
            </span>
            <span class="options">
                <img src="images/messages.svg" alt="" class="dash-img">
                <span class="dash-text">Messages</span>
            </span>
            <span class="options">
                <img src="images/history.svg" alt="" class="dash-img">
                <span class="dash-text">History</span>
            </span>
            <span class="options">
                <img src="images/tasks.svg" alt="" class="dash-img">
                <span class="dash-text">Tasks</span>
            </span>
            <span class="options">
                <img src="images/community.svg" alt="" class="dash-img">
                <span class="dash-text">Communities</span>
            </span>
            <span class="options settings">
                <img src="images/cog.svg" alt="" class="dash-img">
                <span class="dash-text">Settings</span>
            </span>
            <span class="options">
                <img src="images/face-agent.svg" alt="" class="dash-img">
                <span class="dash-text">Support</span>
            </span>
            <span class="options">
                <img src="images/privacy.svg" alt="" class="dash-img">
                <span class="dash-text">Privacy</span>
            </span>
        </div>
        <header class="header">
            <div class="search-box">
                <div class="search">
                    <img src="images/search-web.svg" alt="" class="header-search">
                    <input type="text" class="search-field">
                </div>
                <div class="profile">
                    <img src="images/bell-badge-outline.svg" alt="" class="notification">
                    <img src="images/gojo-pfp-10.jpg" alt="" class="profile-small">
                    <span class="profile-text">gLOSS</span>
                </div>
                <div class="user">
                    <img src="images/gojo-pfp-10.jpg" alt="" class="profile-big">
                    <div class="user-text">
                        <span class="small-text">Wassup, </span>
                        <span class="big-text">gLOSS (@gLOSS)</span>
                    </div>
                </div>
                <div class="actions">
                    <buttons class="btn">New</buttons>
                    <buttons class="btn">Upload</buttons>
                    <buttons class="btn">Share</buttons>
                </div>
            </div>
        </header>
        <div class="content"></div>
    </div>
</body>
</html>
